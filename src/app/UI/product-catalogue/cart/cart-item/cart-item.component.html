<div class="cart-item">
    <span>{{cartItem.productName}}</span> x
    <span>{{cartItem.qty }}</span>:
    <medium>{{(cartItem.qty * cartItem.price) | currency:'INR' }} </medium> 

   <p style="text-align: center;" *ngIf="cartItem.discount > 0">
    <strong style="color:green; text-align: right;">- {{cartItem.discount}}%</strong>
   </p> 
  </div>
