
<div class="card mb-4 shadow-sm" >
    <img class="bd-placeholder-img card-img-top p-2" width="100%"
      src="data:image/png;base64,{{productItem.productImg}}" />
  
    <div class="card-body" >
      <p class="card-text">
        <medium>{{ productItem.productName }}</medium> 
      </p>

              <img alt="Image" width="10%" height="10%" style="margin-right: 10px;"
              src="data:image/png;base64,{{productItem.productColor.productColorImg}}" />
           
              <img alt="Image" width="10%" height="10%"
              src="data:image/png;base64,{{productItem.productBrand.productBrandImg}}" />
      <br/>  <br/>    
      <p class="card-text">
        <medium>Estimated Price : {{ productItem.productPrice | currency:'INR' }}</medium> 
      </p>
      
        <p class="card-text" style="color:green" *ngIf="productItem.productDiscount > 0">
          <medium>Discount : {{  productItem.productDiscount }}% </medium>
        </p>
     
      <!-- <p class="card-text"> {{productItem.productDesc}}</p> -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" (click) = "handleAddToCart()" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
          <button type="button" (click) = "itemDetails(productItem._id)" class="btn btn-sm btn-outline-secondary product-btn"> Details</button>
        </div>
      </div>
    </div>
  </div>
