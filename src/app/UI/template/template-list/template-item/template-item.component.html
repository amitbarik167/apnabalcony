
<div class="card mb-4 shadow-sm" >
    <img class="bd-placeholder-img card-img-top p-2" width="100%"
      src="data:image/png;base64,{{templateItem.templateImg}}" />
  
    <div class="card-body" >
      <p class="card-text">
        <medium>{{ templateItem.templateName }}</medium> 
      </p>

            
      <br/>  <br/>    
      <p class="card-text">
        <medium>Estimated Price : {{ templateItem.templatePrice | currency:'INR' }}</medium> 
      </p>
      <p class="card-text">
        <medium>Balcony Size : {{ templateItem.balconySize }}</medium> 
      </p>
      
        
     
      <!-- <p class="card-text"> {{productItem.productDesc}}</p> -->
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" (click) = "handleAddToCart()" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
          <button type="button" (click) = "itemDetails(templateItem._id)" class="btn btn-sm btn-outline-secondary product-btn"> Details</button>
        </div>
      </div>
    </div>
  </div>
