<form [formGroup]="formTemplateFilters">
    <div class="card filters">
  
      <div class="card-header">
        <strong>Filters</strong>
      </div>
  
      <div class="card-body">
        <div class="card-header">
        
          <h3>Price</h3>
  
        </div>
        <mat-slider thumbLabel min="0" max="10000" step="1" value="0" (input)="onInputChangePrice($event)"></mat-slider>
  
        <div class="card-header">
        
            <h3>Dimension</h3>
    
          </div>
         
					<input type="text" class="form-control" (keyup)="keyup($event)" id="dimensions" maxlength="50"
					 placeholder="100X50X30">
       
       <div class="row">

       </div>
       <br />
        <div>
          <button type="button" class="btn btn-secondary" (click)="reset();">Reset Search</button>
        </div>
  
  
      </div>
  
  
  
    </div>
  </form>
