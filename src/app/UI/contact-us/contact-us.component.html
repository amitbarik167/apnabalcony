<div class="container-fluid rounded">
    <div class="row px-5">
        <div class="col-sm-6">
            <div>
                <h3 class="text-white">Get a quote</h3>
                <p class="text-secondary">Fill up the form and our Team will get back to you within in 24 hours. Trust us, we will not share contact details anywhere</p>
            </div>
            <div class="links" id="bordering"> <a href="#" class="btn rounded text-white p-3"><i class="fa fa-phone icon text-primary pr-3"></i>+91-9113690248</a> <a href="#" class="btn rounded text-white p-3"><i class="fa fa-envelope icon text-primary pr-3"></i>sales@apnabalcony.com</a> <a href="#" class="btn rounded text-white p-3"><i class="fa fa-map-marker icon text-primary pr-3"></i>Varthur</a> </div>
            <div class="pt-lg-4 d-flex flex-row justify-content-start">
                <div class="pad-icon"> <a class="fa fa-facebook text-white" href="https://www.facebook.com/ApnaBalcony-105996071745123/" target="_blank" ></a> </div>
                <div class="pad-icon"> <a class="fa fa-twitter text-white" href="#"></a> </div>
                <div class="pad-icon"> <a class="fa fa-instagram text-white" href="#"></a> </div>
            </div>
        </div>
        <div class="col-sm-6 pad">
            <form [formGroup]="formContactus" class="rounded msg-form" novalidate (ngSubmit)="onSubmitContactus()">
                <div class="form-group"> <label for="name" class="h6">Your Name</label>
                    <div class="input-group border rounded">
                        <div class="input-group-addon px-2 pt-1">
                            <p class="fa fa-user-o text-primary"></p>
                        </div> <input type="text" class="form-control border-0" id="customer_name" maxlength="100" formControlName="Customername">
                    </div>
                    <div *ngIf="formContactus.controls['Customername']?.invalid && (formContactus.controls['Customername'].dirty || formContactus.controls['Customername'].touched)"
					class="alert alert-danger">
					<div *ngIf="formContactus.controls['Customername']?.errors?.required">
						Name is required.
					</div>
				</div>
				<div *ngIf="formContactus.controls['Customername'].errors?.maxlength">
	
				</div>
                </div>
                <div class="form-group"> <label for="email" class="h6">Email</label>
                    <div class="input-group border rounded">
                        <div class="input-group-addon px-2 pt-1"> <i class="fa fa-envelope text-primary"></i> </div> 
                        <input type="text" class="form-control border-0" id="email" maxlength="100"
						formControlName="Email">
                    </div>
                    <div *ngIf="formContactus.controls['Email']?.invalid && (formContactus.controls['Email'].dirty || formContactus.controls['Email'].touched)"
					class="alert alert-danger">
					<div *ngIf="formContactus.controls['Email']?.errors?.required">
						Email is required.
					</div>
				</div>
				<div *ngIf="formContactus.controls['Email']?.errors?.maxlength">
	
				</div>
                </div>

                <div class="form-group"> <label for="phoneNo" class="h6">Phone No</label>
                    <div class="input-group border rounded">
                        <div class="input-group-addon px-2 pt-1"> <i class="fa fa-phone icon text-primary pr-3"></i> </div> 
                        <input type="text" class="form-control border-0" id="phoneNo" maxlength="20"
						formControlName="PhoneNo">
                    </div>
                    <div *ngIf="formContactus.controls['PhoneNo'].invalid && (formContactus.controls['PhoneNo'].dirty || formContactus.controls['PhoneNo'].touched)"
					class="alert alert-danger">
					<div *ngIf="formContactus.controls['PhoneNo'].errors?.required">
						Phone No. is required.
					</div>
				</div>
				
                </div>

                <div class="form-group"> <label for="msg" class="h6">Message</label> <textarea name="message" maxlength="5000" id="msgus" formControlName="Msgus" cols="10" rows="5" class="form-control bg-light" placeholder="Message"></textarea> </div>
                <div *ngIf="formContactus.controls['Msgus']?.invalid && (formContactus.controls['Msgus'].dirty || formContactus.controls['Msgus'].touched)"
					class="alert alert-danger">
					<div *ngIf="formContactus.controls['Msgus']?.errors?.required">
						Message is required
					</div>
				</div>
				<div *ngIf="formContactus.controls['Msgus']?.errors?.maxlength">
	
				</div>
                
                <div class="form-group d-flex justify-content-end"> <input type="submit" class="btn btn-primary text-white" [disabled]="!formContactus.valid" value="send message"> </div>
            </form>
        </div>
    </div>
</div>
